<div class="login-page d-flex align-items-center justify-content-center vh-100">
  <div class="glass-card p-5 text-center shadow-lg">
    <div class="brand-header mb-4">
      <div class="icon-box mx-auto mb-3">
        <i class="bi bi-shop"></i>
      </div>
      <h2 class="fw-bold title">REST-CONTROL</h2>
      <p class="text-secondary small">Sistema de Gestión Gastronómica</p>
    </div>

    <form (ngSubmit)="ingresar()" #loginForm="ngForm">
      <div class="form-floating mb-3">
        <input type="email" class="form-control custom-input" id="email" 
               name="email" [(ngModel)]="credentials.email" placeholder="name@example.com" required>
        <label for="email">Correo Electrónico</label>
      </div>
      <div class="form-floating mb-4">
        <input type="password" class="form-control custom-input" id="password" 
               name="password" [(ngModel)]="credentials.password" placeholder="Password" required>
        <label for="password">Contraseña</label>
      </div>

      <p class="text-muted small mb-3">Confirmar puesto de trabajo:</p>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-emerald btn-lg py-3">
          <i class="bi bi-person-badge me-2"></i> INGRESAR COMO MESERO
        </button>
        <button type="submit" class="btn btn-outline-dark btn-lg py-3">
          <i class="bi bi-egg-fried me-2"></i> INGRESAR COMO COCINERO
        </button>
      </div>
    </form>
    
    <div class="mt-4 pt-3 border-top">
      <a href="#" class="text-decoration-none text-muted small">¿Olvidaste tu contraseña?</a>
    </div>
  </div>
</div>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4 border-bottom border-danger pb-3">
    <h2 class="text-danger fw-bold"><i class="bi bi-fire"></i> SALÃ“N CHIFA</h2>
    <button class="btn btn-warning shadow-sm fw-bold" (click)="agregarNuevaMesa()">
      <i class="bi bi-plus-circle"></i> Agregar Mesa
    </button>
  </div>

  <div class="row">
    @for (mesa of mesas; track mesa.id) {
      <div class="col-6 col-md-3 mb-4 position-relative">
        <button class="btn btn-dark btn-sm position-absolute shadow-sm" 
                style="top: -10px; right: 10px; z-index: 10; border: 1px solid #ffc107; border-radius: 50%;"
                (click)="quitarMesa(mesa.id, $event)">
          <i class="bi bi-x-lg text-warning"></i>
        </button>

        <a [routerLink]="['/menu', mesa.id]" 
           class="card h-100 shadow-sm text-decoration-none border-warning"
           [style.background-color]="mesa.estado === 'OCUPADA' ? '#b91c1c' : '#1a1a1a'">
   
          <div class="card-body d-flex flex-column align-items-center justify-content-center" style="min-height: 140px;">
            <div class="h2 mb-1 text-warning fw-bold">Mesa {{ mesa.numero }}</div>
            
            <span class="badge shadow-sm px-3 py-2 rounded-pill"
                  [ngClass]="mesa.estado === 'OCUPADA' ? 'bg-warning text-dark' : 'bg-light text-success'">
              {{ mesa.estado }}
            </span>
          </div>
        </a>
      </div>
    } @empty {
      <div class="col-12 text-center py-5 border rounded bg-light">
        @if (cargando) {
          <div class="spinner-border text-danger" role="status"></div>
          <p class="mt-3 text-danger fw-bold">Conectando con Supabase...</p>
        } @else {
          <p class="text-muted mt-3">No hay mesas registradas.</p>
        }
      </div>
    }
  </div>
</div>
